


<!DOCTYPE html>
<html>
  <head>
    <title>Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h4>Service Status</h2>
          <br>
         <p>Service is:
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-ok"></span> Ok 
                </button>
          </p>
          <br>
          <h4>Application UpTime Hours:Minutes:Seconds</h4>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" maxlength="1000" placeholder={{time}}  readonly>
            </div>
           
          </form>
           <h4>Total Requests Answered</h4>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" type="text" placeholder={{index}}  readonly>
            </div>
           
          </form>
          </form>
          <h4>Application Started Working</h4>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" type="text" placeholder= '{{started}}' readonly>
            </div>
           
          </form>
           <h4>Application Uptime Hours:Minutes:Seconds</h4>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" type="text" placeholder={{time}}  readonly>
            </div>
           

          <br>
          <br>
         
            <h2>Error Log</h2>
            <br>
            <div id="errors">
              <pre id="output"></pre>
              <script>
                  var output = document.getElementById('output');

                  var xhr = new XMLHttpRequest();
                  xhr.open('GET', '{{ url_for('stream') }}');
                  xhr.send();

                  setInterval(function() {
                      output.textContent = xhr.responseText;
                  }, 1000);
              </script>

            </div>

        </div>
        <div class="col-sm-10 col-sm-offset-1">
         
            <h2>Results</h2>
            <br>
            <img src="{{url_for('static', filename='figure.png')}}" />
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </body>
</html>
