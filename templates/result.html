<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h2>Given Number</h2>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" type="text" placeholder={{number}} readonly>
            </div>
           
          </form>
          <br>
          <h2>Time Elapsed in seconds</h2>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input class="form-control" type="text" placeholder={{time}}  readonly>
            </div>
           
          </form>
          <br>
          <br>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if number %}
            <h2>Results</h2>
            <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th>Sequences {{total}}</th>
          
                  </tr>
                </thead>
                {% for result in results%}
                  <tr>
                    <td>{{ result }}</td>
          
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </body>
</html>
